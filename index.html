<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game PingPong</title>
    <style>
      *{
          overflow: hidden;
          margin: 0;
          padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
              canvasCtx = canvasEl.getContext("2d")
              
        const field = {
          w: window.innerWidth,
          h: window.innerHeight,
          draw: function () {
            canvasCtx.fillStyle = "#286040"
            canvasCtx.fillRect(0, 0, this.w, this.h )
          }
        } 
        const line = {
         w:15,
         h:field.h,
         draw: function () {
          canvasCtx.fillStyle = "#fff"
          canvasCtx.fillRect(field.w / 2 - this.w/2, 0, this.w, this.h)
         }


        }     

        function setup()  {
          canvasEl.width = canvasCtx.width = field.w
          canvasEl.height = canvasCtx.height = field.h
        }

        function draw() {
          //Desenho do Campo
          field.draw()
          
          //rect(x,y,w,h)
          //Desenho da LinhaCentral
          line.draw()
          //Desenho da Raquete Esq
          
          canvasCtx.fillRect(10,200, lineWidth, 200 )
          //Desenho da Raquete Dir

          canvasCtx.fillRect(field.w -lineWidth-10,200, lineWidth, 200 )
        
          //Desenho da bolinha
          //arc(x,y, r, 0, 2.0 * PI, false)
          canvasCtx.fillStyle = "#ff0"
          canvasCtx.beginPath()
          canvasCtx.arc(200, 300, 20, 2 * Math.PI, false)
          canvasCtx.fill()

          //Desenho Placar
          canvasCtx.font = 'bold 72px Arial'
          canvasCtx.textAlign = 'center'
          canvasCtx.textBaseline = 'top'
          canvasCtx.fillStyle = '#031'
          canvasCtx.fillText('3', field.w/4, 50)
          canvasCtx.fillText('3', field.w-field.w/4, 50)
        
        }
        setup()
        draw()
    </script>
      
  </body>
</html>
